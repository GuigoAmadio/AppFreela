name: app_freelancer
description: App de intermediação entre restaurantes e freelancers
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.0

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.0
  json_annotation: ^4.8.0

  # Mapas
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0
  permission_handler: ^11.3.0

  # Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0

  # UI
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.0
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  cupertino_icons: ^1.0.8

  # Navegação
  go_router: ^13.0.0

  # Utilitários
  intl: ^0.19.0
  equatable: ^2.0.5
  flutter_dotenv: ^5.1.0
  logger: ^2.0.0

  # Notificações
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  retrofit_generator: ^8.0.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
